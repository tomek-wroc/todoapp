{% extends 'base.html' %} {% load static %}
    <!-- Page Label -->
{% block site_title %}
    <h4>
        Create Task
    </h4>
{% endblock %}
    <!-- Page Content -->
{% block content %}
    <form class="form-horizontal" id="taskCreationForm" role="form" method="POST" action="{% url 'task-create' %}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Add New Task</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Show Form -->
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" form="taskCreationForm">Add</button>
            </div>
        </div>
    </form>
{% endblock %}
