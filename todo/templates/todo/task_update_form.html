{% extends 'task.html' %} {% load static %}
    <!-- Page Label -->
{% block site_title %}
    <h4>
        Modify Task
    </h4>
{% endblock %}
    <!-- Page Content -->
{% block content %}
    <form class="form-horizontal" id="taskUpdateForm" role="form" method="POST" action="{% url 'task-update' task.id %}" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2>Modify Task</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <!-- Show Form -->
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit"  form="taskUpdateForm">Confirm</button>
            </div>
        </div>
    </form>


{% endblock %}
